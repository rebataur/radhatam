<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'radhatamapp:entity' action='create' id=0 %}">Create/Enrich Entity</a>
    <h1>{{result}}</h1>
    <h2>Entities</h2>
    <table>
       
            {% for entity in entities%}
            <tr>
            <td><a href="{% url 'radhatamapp:entity' action='display' id=entity.id %}">{{entity}}</a></td>
        </tr>
            {% endfor %}
 
        
    </table>


    <h2>Data Prep</h2>
    <table>
       
            {% for entity in entities%}
            <tr>
            <td><a href="{% url 'radhatamapp:datascience' action='display' id=entity.id %}">{{entity}}</a></td>
        </tr>
            {% endfor %}
 
        
    </table>

</body>
</html>
